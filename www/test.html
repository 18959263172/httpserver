<script type="text/javascript" src="script/json.js"></script>
<script language="javascript">
	
function onClick(eventTag)
{
	var event ;
	if( eventTag != null)
	{
		alert("1");
		event = eventTag;
	}
	else
	{
		alert("2");
		event = window.event;
	}
	
	var _div;
	if(event.currentTarget == null)
	{
		alert("currentTarget == null");
		_div = event.srcElement;
	}
	else
	{
		alert("currentTarget != null");
		_div = event.currentTarget;
	}
	if(_div == null)
	{
		alert("3");
	}
	
	alert(_div.id);
}
function onLoad()
{
	document.getElementById("id1").onclick = onClick;
	document.getElementById("id2").onclick = onClick;
	document.getElementById("id3").onclick = onClick;
	document.getElementById("id4").onclick = onClick;		
}

</script>
<body onload="onLoad()">
